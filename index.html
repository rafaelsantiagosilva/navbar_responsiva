<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Navbar Responsiva</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/portrait.css" />
	</head>
	<body>
		<header class="main_header">
			<nav class="navbar">
				<div class="hamburguer" id="hamburguer">
					<button class="btn_close_hamburguer">
						<svg
							id="close_hamburguer"
							xmlns="http://www.w3.org/2000/svg"
							width="50"
							height="50"
							fill="currentColor"
							class="bi bi-x"
							viewBox="0 0 16 16"
						>
							<path
								d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
							/>
						</svg>
					</button>
					<ul class="links">
						<li><a href="#">Início</a></li>
						<li><a href="#">Blogs</a></li>
						<li><a href="#">Notícias</a></li>
						<li><a href="#">Login</a></li>
					</ul>
				</div>

				<button class="btn_hamburguer">
					<svg
						id="btn_hamburguer"
						xmlns="http://www.w3.org/2000/svg"
						width="40"
						height="40"
						fill="currentColor"
						class="bi bi-list"
						viewBox="0 0 16 16"
					>
						<path
							fill-rule="evenodd"
							d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
						/>
					</svg>
				</button>
				<h1 class="main_title">Minha Navbar</h1>

				<ul class="landscape">
					<li><a href="#">Início</a></li>
					<li><a href="#">Blogs</a></li>
					<li><a href="#">Notícias</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</nav>
		</header>

		<main class="content">
			<section class="hello_world">
				<h2 class="hello_world__title">Hello World!</h2>
				<p>Fiz minha navbar responsiva!</p>
			</section>
		</main>

		<footer class="footer">&copy;Rafael Santiago</footer>
	</body>
	<script>
		const hamburguer = document.getElementById("hamburguer");
		const btnClose = document.getElementById("close_hamburguer");
		const btnHamburguer = document.getElementById("btn_hamburguer");

		document.addEventListener("click", (e) => {
			if (
				(hamburguer.style.display == "none" || hamburguer.style.display == "") &&
				e.target == btnHamburguer
			) {
				hamburguer.classList.remove("hamburguer_back");
				hamburguer.classList.add("hamburguer_go");
				setTimeout(() => {
					hamburguer.style.display = "flex";
				}, 301);
			} else {
				if (e.target == btnClose || !hamburguer.contains(e.target)) {
					hamburguer.classList.remove("hamburguer_go");
					hamburguer.classList.add("hamburguer_back");
					setTimeout(() => {
						hamburguer.style.display = "none";
					}, 301);
				}
			}
		});
	</script>
</html>
